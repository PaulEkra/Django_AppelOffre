<!-- Header -->
<header id="header" class="ex-2-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>CONNEXION</h1>
                <p>Tu n'a pas de compte? <a class="white" href="{% url 'pageaccueil2' %}">Inscrit toi</a></p>
                <!-- Sign Up Form -->
                <div class="form-container">
                    <form id="logInForm" data-toggle="validator" data-focus="false">
                        <div class="form-group">
                            <input type="email" class="form-control-input" id="lemail" required>
                            <label class="label-control" for="lemail">Email</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control-input" id="lpassword" required>
                            <label class="label-control" for="Mot de Passe">Mot de Passe</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">Se Connecter</button>

                        </div>
                        <p> <a class="black" href="{% url 'pageaccueil2' %}">Tu n'a pas de compte? Inscrit toi</a></p>
                        <div class="form-message">
                            <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                        </div>
                    </form>
                </div> <!-- end of form container -->
                <!-- end of sign up form -->

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->
<!-- end of header -->
